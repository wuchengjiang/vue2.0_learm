<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="vue-app">
    <h1>Computed 计算属性</h1>
    <button v-on:click="a++">添加A</button>
    <button v-on:click="b++">添加B</button>
    <p>A - {{a}}</p>
    <p>B - {{b}}</p>
    <p>Age + A = {{addToA}}</p>
    <p>Age + B = {{addToB}}</p>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
    new Vue({
        el:'#vue-app',
        data:{
            a:0,
            b:0,
            age:20
        },
        methods:{
            /*
            addToA:function(){
              return  this.a + this.age;
            },
            addToB:function(){
               return this.b + this.age
            },
            */
        
        },
        computed:{
            addToA:function(){
              return  this.a + this.age;
            },
            addToB:function(){
               return this.b + this.age
            },
        }
    })

    /*
     * computed计算属性：方法不能写括号，写在methods方法外面一层，变化弧度比较大，
      比如：搜索，会用到这个computed计算属性
    */

</script>
</html>
