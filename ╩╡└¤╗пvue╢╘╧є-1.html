<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--vue-app是根容器-->
    <div id="vue-app">
       <h1>{{name}}</h1>
    </div>

    
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
    new Vue({
        el:'#vue-app',
        data:{
            name:'村长'
        }
    });

/*
 * el:  element 需要获取的元素，一定是在html中的根容器元素
 * data:  用于数据的存储，本质上是个对象，key和vue值
*/
</script>
</html>
